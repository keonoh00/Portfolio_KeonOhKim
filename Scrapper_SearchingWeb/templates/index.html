<!doctype html>
<html lang="ko">
<html>
  <head>
    <title>최신 판례 검색</title>
  </head>
  <body>
    <h1>최신 판례 검색</h1>
    <h4>출처: 삼일인포마인 - 내 마음대로 도용중</h4>
    <form action="/searching?case_no={{s_caseid}}&dec_date={{s_decdate}}&topic={{s_topic}}&key_word={{s_keyword}}" method="get">
      <input placeholder="사건번호를 입력하세요" name='case_no'>
      <button>사건번호 검색</button>
    <form action="/searching?case_no={{s_caseid}}&dec_date={{s_decdate}}&topic={{s_topic}}&key_word={{s_keyword}}" method="get">
      <input placeholder="YYYY.MM.DD 판결일자를 입력하세요" name='dec_date'>
      <button>판결일자 검색</button>
    <form action="/searching?case_no={{s_caseid}}&dec_date={{s_decdate}}&topic={{s_topic}}&key_word={{s_keyword}}" method="get">
      <input placeholder="주제를 입력하세요" name='topic'>
      <button>주제 검색</button>
    <form action="/searching?case_no={{s_caseid}}&dec_date={{s_decdate}}&topic={{s_topic}}&key_word={{s_keyword}}" method="get">
      <input placeholder="내용 키워드를 입력하세요" name='key_word'>
      <button>키워드 검색</button>
    </form>
  </body>
</html>
